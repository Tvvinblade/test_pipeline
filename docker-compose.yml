x-airflow-common: &airflow-common
  build:
    context: ./airflow_dockerfile
    dockerfile: Dockerfile
  user: "${AIRFLOW_UID}:${AIRFLOW_GID}"
  env_file:
    - .env
  environment:
    AIRFLOW__CORE__EXECUTOR: LocalExecutor
    AIRFLOW__CORE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres:5432/airflow
    AIRFLOW__CORE__FERNET_KEY: ${FERNET_KEY}
    AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'true'
    AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
    AIRFLOW__SCHEDULER__DAG_DIR_LIST_INTERVAL: 5
    _AIRFLOW_DB_MIGRATE: 'true'
    _AIRFLOW_WWW_USER_CREATE: 'true'
    _AIRFLOW_WWW_USER_USERNAME: ${AIRFLOW_USER}
    _AIRFLOW_WWW_USER_PASSWORD: ${AIRFLOW_PASSWORD}
    KAFKA_BROKER_URL: kafka:29093
    CLICKHOUSE_HOST: clickhouse
    CLICKHOUSE_PORT: 8123
    CLICKHOUSE_USER: ${CLICKHOUSE_USER}
    CLICKHOUSE_PASSWORD: ${CLICKHOUSE_PASSWORD}
  volumes:
    - ./dags:/opt/airflow/dags
    - ./logs:/opt/airflow/logs
    - ./plugins:/opt/airflow/plugins
    - ./scripts:/opt/airflow/scripts
    - ./sql:/opt/sql
    - ./data:/opt/data
  depends_on:
    postgres:
      condition: service_healthy
    kafka:
      condition: service_healthy
    clickhouse:
      condition: service_healthy
  networks:
    - airflow_network


services:
  # ============ PostgreSQL для Airflow ============
  postgres:
    image: postgres:15-alpine
    container_name: postgres_airflow
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: airflow
    command: 
      - "postgres"
      - "-c"
      - "wal_level=logical"
    ports:
      - "5432:5432"
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "airflow"]
      interval: 5s
      retries: 5
      timeout: 10s
    networks:
      - airflow_network


  # ============ Zookeeper для Kafka ============
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    restart: always
    healthcheck:
      test: echo srvr | nc zookeeper 2181 || exit 1
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - airflow_network


  # ============ Apache Kafka ============
  kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: kafka
    depends_on:
      zookeeper:
        condition: service_healthy
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_INTERNAL:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9093,PLAINTEXT_INTERNAL://kafka:29093
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT_INTERNAL
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
      KAFKA_JMX_PORT: 9101
      KAFKA_JMX_HOSTNAME: localhost
    ports:
      - "9093:9093"
      - "29093:29093"
    restart: always
    healthcheck:
      test: nc -z localhost 9093 || exit -1
      interval: 5s
      timeout: 10s
      retries: 10
    networks:
      - airflow_network


  # ============ Kafka UI ============
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    depends_on:
      - kafka
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29093
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
    ports:
      - "8082:8080"
    restart: always
    networks:
      - airflow_network


  # ============ ClickHouse ============
  clickhouse:
    image: clickhouse/clickhouse-server:latest
    container_name: clickhouse
    environment:
      CLICKHOUSE_DB: default
      CLICKHOUSE_USER: ${CLICKHOUSE_USER}
      CLICKHOUSE_PASSWORD: ${CLICKHOUSE_PASSWORD}
      CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT: 1
    ports:
      - "8123:8123"
      - "9000:9000"
      - "9009:9009"
    restart: always
    volumes:
      - clickhouse_data:/var/lib/clickhouse/
      - ./clickhouse_init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8123/ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 60s
    networks:
      - airflow_network


  # ============ Airflow Webserver ============
  airflow-webserver:
    <<: *airflow-common
    container_name: airflow-webserver
    command: webserver
    ports:
      - "8080:8080"
    restart: always
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 5


  # ============ Airflow Scheduler ============
  airflow-scheduler:
    <<: *airflow-common
    container_name: airflow-scheduler
    command: scheduler
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "airflow jobs check --job-type SchedulerJob --hostname $${HOSTNAME}"]
      interval: 30s
      timeout: 10s
      retries: 5


  # ============ Airflow Init ============
  airflow-init:
    <<: *airflow-common
    container_name: airflow-init
    command: bash -c "airflow db upgrade && airflow users create --firstname Admin --lastname User --email admin@example.com --username ${AIRFLOW_USER} --password ${AIRFLOW_PASSWORD} --role Admin || true"
    restart: "no"
    depends_on:
      postgres:
        condition: service_healthy


  # ============ PostgreSQL для Superset ============
  postgres-superset:
    image: postgres:15-alpine
    container_name: postgres_superset
    environment:
      POSTGRES_USER: superset
      POSTGRES_PASSWORD: superset_pass
      POSTGRES_DB: superset
    ports:
      - "5433:5432"
    restart: always
    volumes:
      - postgres_superset_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "superset"]
      interval: 5s
      retries: 5
      timeout: 10s
    networks:
      - airflow_network


  # ============ Redis для Superset ============
  redis:
    image: redis:7-alpine
    container_name: redis_superset
    ports:
      - "6379:6379"
    restart: always
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      retries: 5
      timeout: 10s
    networks:
      - airflow_network


  # ============ Superset с ClickHouse поддержкой ============
  superset:
    build:
      context: ./superset_dockerfile
      dockerfile: Dockerfile
    image: superset-clickhouse:latest
    container_name: superset
    depends_on:
      postgres-superset:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      SUPERSET_ENV: production
      SUPERSET_LOAD_EXAMPLES: "no"
      FLASK_ENV: production
      SQLALCHEMY_DATABASE_URI: postgresql://superset:superset_pass@postgres-superset:5432/superset
      REDIS_HOST: redis
      REDIS_PORT: 6379
      SUPERSET_SECRET_KEY: ${SUPERSET_SECRET_KEY:-your-secret-key-change-me}
    ports:
      - "8088:8088"
    restart: always
    command:
      - /bin/sh
      - -c
      - |
        superset db upgrade &&
        superset fab create-admin --username admin --firstname Admin --lastname User --email admin@superset.com --password admin &&
        superset load_examples &&
        superset init &&
        gunicorn -w 4 -b 0.0.0.0:8088 --timeout 120 "superset.app:create_app()"
    volumes:
      - superset_data:/var/lib/superset
    networks:
      - airflow_network


volumes:
  postgres_data:
  postgres_superset_data:
  clickhouse_data:
  superset_data:


networks:
  airflow_network:
    driver: bridge
